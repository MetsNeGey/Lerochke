<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–õ–µ—Ä–æ—á–∫–µ, —Å –Ω–æ–≤—ã–º –≥–æ–¥–æ–º</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Trebuchet MS', Arial, sans-serif;
    background: linear-gradient(#0f2027, #203a43, #2c5364);
    overflow: hidden;
    color: #fff;
}

/* –°–Ω–µ–≥ */
.snow {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 12px;
    animation: fall linear infinite;
}
@keyframes fall {
    to { transform: translateY(110vh); }
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
.container {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* –ö–∞—Ä—Ç–æ—á–∫–∞ */
.card {
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    width: 90%;
    max-width: 420px;
    backdrop-filter: blur(6px);
}

.text {
    font-size: 20px;
    min-height: 100px;
}

/* –ö–Ω–æ–ø–∫–∏ */
button {
    margin-top: 15px;
    padding: 12px 20px;
    border-radius: 25px;
    border: none;
    background: #e53935;
    color: #fff;
    font-size: 16px;
}

/* –í—ã–±–æ—Ä */
.choice button {
    width: 100%;
    margin-top: 10px;
    background: #ffffff22;
}

/* –§–∏–Ω–∞–ª */
.heart {
    font-size: 90px;
    color: crimson;
    animation: pulse 1.5s infinite;
}
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

/* –ü–∏—Ç–µ—Ä ‚Äî –¢–∞–º–±–æ–≤ */
.footer {
    position: fixed;
    bottom: 12px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    opacity: 0.7;
}
.line {
    margin: 4px auto;
    width: 120px;
    height: 2px;
    background: linear-gradient(to right, transparent, pink, transparent);
}
</style>
</head>

<body>

<!-- –ú—É–∑—ã–∫–∞ –∏ –∑–≤—É–∫–∏ -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/12/06/audio_2f6a0c0c3c.mp3">
</audio>
<audio id="click">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7f7f43d0b1.mp3">
</audio>
<audio id="party">
  <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_1b2b2f3df0.mp3">
</audio>

<div class="container">
    <div class="card" id="card">
        <div class="text" id="text">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–æ—á–∫—É üíô</div>
        <button onclick="next()">–î–∞–ª—å—à–µ</button>
    </div>
</div>

<div class="footer">
    –ü–∏—Ç–µ—Ä
    <div class="line"></div>
    –¢–∞–º–±–æ–≤  
    <div>—è –≤—Å–µ–≥–¥–∞ —Ä—è–¥–æ–º</div>
</div>

<script>
/* –°–ù–ï–ì */
for(let i=0;i<40;i++){
    let s=document.createElement("div");
    s.className="snow";
    s.innerHTML="‚ùÑ";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=3+Math.random()*5+"s";
    s.style.opacity=Math.random();
    document.body.appendChild(s);
}

/* –ê–£–î–ò–û */
const music=document.getElementById("music");
const click=document.getElementById("click");
const party=document.getElementById("party");
let musicStarted=false;

/* –ü–ª–∞–≤–Ω—ã–π —Å—Ç–∞—Ä—Ç */
function startMusic(){
    if(musicStarted) return;
    music.volume=0;
    music.play().catch(()=>{});
    musicStarted=true;
    let v=0;
    let fade=setInterval(()=>{
        if(v>=0.4){clearInterval(fade);}
        music.volume=v;
        v+=0.01;
    },120);
}

/* –¢–ï–ö–°–¢ */
let step=0;
function next(){
    startMusic();
    click.play().catch(()=>{});

    const t=document.getElementById("text");
    const c=document.getElementById("card");

    if(step===0) t.innerText="–ü—Ä–∏–≤–µ—Ç –±—É—Å–∏–Ω–∫–∞, —è –Ω–∞–¥–µ—é—Å—å —É —Ç–µ–±—è –≤—Å—ë —Ö–æ—Ä–æ—à–æ üíô";
    if(step===1) t.innerText="–°–∫–æ—Ä–æ –Ω–æ–≤—ã–π –≥–æ–¥, –∏ —Ç—ã –ø—Ä–∞–≤–¥–∞ –¥—É–º–∞–ª–∞ —á—Ç–æ —è –æ—Å—Ç–∞–≤–ª—é —Ç–µ–±—è –±–µ–∑ –ø–æ–¥–∞—Ä–æ—á–∫–∞? üéÑ";
    if(step===2){
        c.innerHTML=`<div class="text">–ö–∞–∫ –¥—É–º–∞–µ—à—å, —á—Ç–æ —ç—Ç–æ?</div>
        <div class="choice">
        <button onclick="choice(1)">–≠—Ç–æ –ê–ª–∏—Å–∫–∞</button>
        <button onclick="choice(2)">–≠—Ç–æ –°—ë–º–∞</button>
        <button onclick="choice(3)">–ú–æ–∂–µ—Ç –±—ã—Ç—å —ç—Ç–æ –ª–æ–∂–∫–∞?</button>
        </div>`;
    }
    step++;
}

/* –í–´–ë–û–† */
function choice(n){
    click.play().catch(()=>{});
    const c=document.getElementById("card");

    if(n===1){
        party.play().catch(()=>{});
        c.innerHTML=`<div class="heart">‚ù§Ô∏è</div>
        <div class="text">–ü–æ–∑–¥—Ä–∞–≤–ª—è—é —Ç–µ–±—è, –º–æ—è —Ä–∞–¥–æ—Å—Ç—å,<br>—Å –ù–æ–≤—ã–º –ì–æ–¥–æ–º!<br><b>–õ–µ—Ä–æ—á–∫–∞</b> ‚ô•‚ô•‚ô•</div>`;
    }
    if(n===2){
        c.innerHTML=`<div class="text">–°–µ–º—ë–Ω –ø–æ—è–≤–∏—Ç—Å—è —á—É—Ç—å –ø–æ–∑–∂–µ,<br>–∞ –ø–æ–∫–∞ –ø–æ–¥—É–º–∞–π –µ—â—ë —Ä–∞–∑</div>
        <button onclick="back()">–í–µ—Ä–Ω—É—Ç—å—Å—è</button>`;
    }
    if(n===3){
        c.innerHTML=`<div class="text">–≠—Ç–æ –∂–µ —è —Ö–æ—á—É...</div>
        <button onclick="back()">–í–µ—Ä–Ω—É—Ç—å—Å—è</button>`;
    }
}

function back(){
    click.play().catch(()=>{});
    step=2;
    next();
}
</script>

</body>
</html>
