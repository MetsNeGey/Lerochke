<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–õ–µ—Ä–æ—á–∫–µ, —Å –Ω–æ–≤—ã–º –≥–æ–¥–æ–º</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

html,body{
    margin:0;
    height:100%;
    font-family:'Montserrat',sans-serif;
    background:linear-gradient(180deg,#0c1f2e,#1e3c52);
    overflow:hidden;
    color:#fff;
}

/* –°–ù–ï–ì */
.snow{
    position:fixed;
    top:-10px;
    pointer-events:none;
    animation:fall linear infinite;
}
@keyframes fall{
    to{transform:translateY(110vh)}
}

/* –û–°–ù–û–í–ê */
.container{
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:2;
    position:relative;
}

.card{
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(8px);
    border-radius:22px;
    padding:26px;
    width:90%;
    max-width:420px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
}

.text{
    font-size:20px;
    min-height:110px;
    line-height:1.4;
}

button{
    margin-top:16px;
    padding:12px 22px;
    border-radius:25px;
    border:none;
    background:#e53935;
    color:white;
    font-size:16px;
    font-weight:600;
}

.choice button{
    width:100%;
    background:rgba(255,255,255,0.15);
}

/* –§–£–¢–ï–† */
.footer{
    position:fixed;
    bottom:12px;
    width:100%;
    text-align:center;
    font-size:12px;
    opacity:0.6;
}
.line{
    width:140px;
    height:2px;
    margin:6px auto;
    background:linear-gradient(to right,transparent,#ff9aa2,transparent);
}

/* –§–ò–ù–ê–õ */
#final{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.8);
    display:none;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    z-index:10;
    text-align:center;
}

.heart{
    font-size:96px;
    color:crimson;
    animation:pulse 1.4s infinite;
}
@keyframes pulse{
    50%{transform:scale(1.15)}
}
.final-text{
    margin-top:10px;
    font-size:22px;
    font-weight:600;
}
</style>
</head>

<body>

<!-- –ê–£–î–ò–û -->
<audio id="music" loop src="https://cdn.pixabay.com/audio/2022/12/06/audio_2f6a0c0c3c.mp3"></audio>
<audio id="click" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7f7f43d0b1.mp3"></audio>
<audio id="party" src="https://cdn.pixabay.com/audio/2022/03/10/audio_1b2b2f3df0.mp3"></audio>

<div class="container">
    <div class="card" id="card">
        <div class="text" id="text">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–æ—á–∫—É üíô</div>
        <button onclick="next()">–î–∞–ª—å—à–µ</button>
    </div>
</div>

<div class="footer">
    –ü–∏—Ç–µ—Ä
    <div class="line"></div>
    –¢–∞–º–±–æ–≤<br>
    —è –≤—Å–µ–≥–¥–∞ —Ä—è–¥–æ–º
</div>

<div id="final">
    <div class="heart">‚ù§Ô∏è</div>
    <div class="final-text">
        –ü–æ–∑–¥—Ä–∞–≤–ª—è—é —Ç–µ–±—è, –º–æ—è —Ä–∞–¥–æ—Å—Ç—å,<br>
        —Å –ù–æ–≤—ã–º –ì–æ–¥–æ–º!<br>
        <span style="color:#ff9aa2">–õ–µ—Ä–æ—á–∫–∞</span> ‚ô•
    </div>
</div>

<script>
/* –°–ù–ï–ì */
for(let i=0;i<45;i++){
    let s=document.createElement("div");
    s.className="snow";
    s.textContent="‚ùÑ";
    s.style.left=Math.random()*100+"vw";
    s.style.fontSize=10+Math.random()*14+"px";
    s.style.opacity=Math.random();
    s.style.animationDuration=4+Math.random()*6+"s";
    document.body.appendChild(s);
}

/* –ê–£–î–ò–û */
const music=document.getElementById("music");
const click=document.getElementById("click");
const party=document.getElementById("party");
let started=false;

function startMusic(){
    if(started) return;
    started=true;
    music.volume=0;
    music.play();
    let v=0;
    function fade(){
        v+=0.005;
        music.volume=Math.min(v,0.35);
        if(v<0.35) requestAnimationFrame(fade);
    }
    fade();
}

/* –°–¶–ï–ù–ê–†–ò–ô */
let step=0;
function next(){
    startMusic();
    click.play();
    const t=document.getElementById("text");
    const c=document.getElementById("card");

    if(step===0) t.textContent="–ü—Ä–∏–≤–µ—Ç –±—É—Å–∏–Ω–∫–∞, —è –Ω–∞–¥–µ—é—Å—å —É —Ç–µ–±—è –≤—Å—ë —Ö–æ—Ä–æ—à–æ üíô";
    if(step===1) t.textContent="–°–∫–æ—Ä–æ –Ω–æ–≤—ã–π –≥–æ–¥, –∏ —Ç—ã –ø—Ä–∞–≤–¥–∞ –¥—É–º–∞–ª–∞, —á—Ç–æ —è –æ—Å—Ç–∞–≤–ª—é —Ç–µ–±—è –±–µ–∑ –ø–æ–¥–∞—Ä–æ—á–∫–∞? üéÑ";
    if(step===2){
        c.innerHTML=`
        <div class="text">–ö–∞–∫ –¥—É–º–∞–µ—à—å, —á—Ç–æ —ç—Ç–æ?</div>
        <div class="choice">
            <button onclick="choice(1)">–≠—Ç–æ –ê–ª–∏—Å–∫–∞</button>
            <button onclick="choice(2)">–≠—Ç–æ –°—ë–º–∞</button>
            <button onclick="choice(3)">–ú–æ–∂–µ—Ç –±—ã—Ç—å —ç—Ç–æ –ª–æ–∂–∫–∞?</button>
        </div>`;
    }
    step++;
}

function choice(n){
    click.play();
    if(n===1){
        party.play();
        document.getElementById("final").style.display="flex";
    }
    if(n===2 || n===3){
        document.getElementById("card").innerHTML=`
        <div class="text">
        ${n===2 ? "–°–µ–º—ë–Ω –ø–æ—è–≤–∏—Ç—Å—è —á—É—Ç—å –ø–æ–∑–∂–µ,<br>–∞ –ø–æ–∫–∞ –ø–æ–¥—É–º–∞–π –µ—â—ë —Ä–∞–∑" : "–≠—Ç–æ –∂–µ —è —Ö–æ—á—É..."}
        </div>
        <button onclick="back()">–í–µ—Ä–Ω—É—Ç—å—Å—è</button>`;
    }
}

function back(){
    click.play();
    step=2;
    next();
}
</script>

</body>
</html>
