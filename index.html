<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Comfortaa', cursive;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#dbefff, #ffffff);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;

.snow {

    top: -10px;
    color: white;
    font-size: 18px;
    animation: fall linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

.container {
    width: 92%;
    max-width: 420px;
    background: rgba(255,255,255,0.85);
    border-radius: 24px;
    padding: 24px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    position: relative;
}

.decor {
    font-size: 36px;
    margin-bottom: 10px;
}

.text {
    font-size: 20px;
    line-height: 1.4;
    margin-bottom: 20px;
    min-height: 100px;
}

button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 16px;
    border: none;
    background: #ff6b81;
    color: white;
    margin-top: 10px;
}

.choice button {
    background: #6c5ce7;
}

.bottom {
    margin-top: 18px;
    font-size: 20px;
    font-family: 'Pacifico', cursive;
    color: #c0392b;
}

.hidden {
    display: none;
}

/* –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω */
.final {
    position: fixed;
    inset: 0;
    background: rgba(90, 0, 0, 0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 2s;
}

.final.show {
    opacity: 1;
    pointer-events: all;
}

.heart {
    font-size: 100px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

.final-text {
    font-size: 24px;
    margin-top: 16px;
    max-width: 300px;
}
</style>
</head>
<body>

<!-- –°–ù–ï–ì -->
<script>
for (let i = 0; i < 40; i++) {
    let snow = document.createElement("div");
    snow.className = "snow";
    snow.innerHTML = "‚ùÑ";
    snow.style.left = Math.random() * 100 + "vw";

    snow.style.fontSize = 14 + Math.random() * 12 + "px";

</script>

<div class="container">
    <div class="decor">üéÑüîîüç™</div>

    <div class="text" id="text"></div>

    <button id="mainBtn">–î–∞–ª—å—à–µ</button>

    <div class="choice hidden" id="choice">
        <button onclick="answer(1)">–≠—Ç–æ –ê–ª–∏—Å–∫–∞</button>
        <button onclick="answer(2)">–≠—Ç–æ –°—ë–º–∞</button>
        <button onclick="answer(3)">–ú–æ–∂–µ—Ç –±—ã—Ç—å —ç—Ç–æ –ª–æ–∂–∫–∞?</button>
    </div>

    <div class="bottom">–ü–ò–¢–ï–† ‚ù§ –¢–ê–ú–ë–û–í<br>—è –≤—Å–µ–≥–¥–∞ —Ä—è–¥–æ–º</div>
</div>

<div class="final" id="final">
    <div class="heart">‚ù§Ô∏è</div>
    <div class="final-text">
        –° –Ω–æ–≤—ã–º –≥–æ–¥–æ–º –º–æ—è –ª—é–±–æ–≤—å,<br>
        —è —Å–∫–æ—Ä–æ –±—É–¥—É —Ä—è–¥–æ–º
    </div>
</div>

<script>
const texts = [
    "–ü—Ä–∏–≤–µ—Ç, –±—É—Å–∏–Ω–∫–∞ üí´<br>–Ø –Ω–∞–¥–µ—é—Å—å, —É —Ç–µ–±—è –≤—Å—ë —Ö–æ—Ä–æ—à–æ.",
    "–°–∫–æ—Ä–æ –ù–æ–≤—ã–π –≥–æ–¥ üéÑ<br>–ò —Ç—ã –ø—Ä–∞–≤–¥–∞ –¥—É–º–∞–ª–∞, —á—Ç–æ —è –æ—Å—Ç–∞–≤–ª—é —Ç–µ–±—è –±–µ–∑ –ø–æ–¥–∞—Ä–æ—á–∫–∞?",
    "–Ø –Ω–∞–¥–µ—é—Å—å, —Ç—ã –±—É–¥–µ—à—å –æ—á–µ–Ω—å —Ä–∞–¥–∞,<br>—á—Ç–æ —É –Ω–∞—Å –ø–æ—è–≤–∏–ª—Å—è –Ω–æ–≤—ã–π –¥—Ä—É–≥‚Ä¶ –∏–ª–∏ –ø–æ–¥—Ä—É–≥–∞ ü§≠",
    "–ö–∞–∫ –¥—É–º–∞–µ—à—å, —á—Ç–æ —ç—Ç–æ?"
];

let step = 0;
const textEl = document.getElementById("text");
const btn = document.getElementById("mainBtn");
const choice = document.getElementById("choice");

textEl.innerHTML = texts[0];

btn.onclick = () => {
    step++;
    if (step < texts.length - 1) {
        textEl.innerHTML = texts[step];
    } else {
        textEl.innerHTML = texts[step];
        btn.classList.add("hidden");
        choice.classList.remove("hidden");
    }
};

function answer(n) {
    if (n === 1) {
        document.getElementById("final").classList.add("show");
    }
    if (n === 2) {
        textEl.innerHTML = "–°–µ–º—ë–Ω –ø–æ—è–≤–∏—Ç—Å—è —á—É—Ç—å –ø–æ–∑–∂–µ üòâ<br>–ê –ø–æ–∫–∞ –ø–æ–¥—É–º–∞–π –µ—â—ë —Ä–∞–∑";
        resetChoice();
    }
    if (n === 3) {
        textEl.innerHTML = "–≠—Ç–æ –∂–µ —è —Ö–æ—á—É‚Ä¶ ü•ÑüòÑ";
        resetChoice();
    }
}

function resetChoice() {
    choice.classList.add("hidden");
    btn.classList.remove("hidden");
    btn.innerText = "–í–µ—Ä–Ω—É—Ç—å—Å—è";
    step = texts.length - 2;
}
</script>
